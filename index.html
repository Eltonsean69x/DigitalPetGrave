<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestInPets (Codename)</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #1a1a1a;
      color: #eee;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: linear-gradient(to right, #2a2a2a, #111);
      border-bottom: 2px solid #333;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffccff;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #ccc;
    }
    .cemetery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .grave {
      background-color: #2c2c2c;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .grave:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 204, 255, 0.6);
    }
    .grave h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #ffccff;
    }
    .grave p {
      margin: 0;
      font-size: 0.9rem;
      color: #bbb;
    }
    footer {
      padding: 1rem;
      border-top: 2px solid #333;
      color: #777;
      font-size: 0.8rem;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>🪦 RestInPets</h1>
    <p>An internet cemetery for pets, memes, and memories</p>
  </header>

  <main class="cemetery">
    <a href="grave-fluffy.html" class="grave">
      <h2>Fluffy 🐾</h2>
      <p>Gone but not furgotten.</p>
    </a>
    <a href="grave-pepe.html" class="grave">
      <h2>Pepe 🐸</h2>
      <p>A true meme legend.</p>
    </a>
    <a href="grave-whiskers.html" class="grave">
      <h2>Mr. Whiskers 😿</h2>
      <p>Forever missed, forever loved.</p>
    </a>
    <a href="grave-ipod.html" class="grave">
      <h2>My Old iPod 💽</h2>
      <p>Battery gave out, vibes never did.</p>
    </a>
  </main>

  <footer>
    <p>Codename: RestInPets • Built with ❤️ on GitHub Pages</p>
  </footer>
</body>
</html>
